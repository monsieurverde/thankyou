<style>
    .content {
      max-width: 500px;
      margin: auto;
    }
    </style>
    <body>

  <input id="browser2" type="hidden" value="Chrome 79" name="browser2">      
<section id="contact" class="home-section bg-gray paddingbot-60">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="form-wrapper">
                <div class="wow fadeInRight" data-wow-duration="2s" data-wow-delay="0.2s">
                
                    <div class="panel panel-skin">
                    <div class="panel-heading">
                            <h3 class="panel-title"><span class="fa fa-pencil-square-o"></span> Contact us <small></small></h3>
                            </div>
                            <div class="panel-body">
                            <form id="contact-form" role="form" class="lead">
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" name="first_name" id="first_name" >
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" name="last_name" id="last_name"  >
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <label>Title</label>
                                                <input type="text" name="title" id="title"  >
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <label>Company</label>
                                                <input type="text" name="company" id="company" >
                                            </div>
                                        </div>
                                    </div>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" name="email" id="email"  >
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label>Phone number</label>
                                            <input type="text" name="phone" id="phone" >
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12">
                                            <div class="form-group">
                                                <label>Message</label>
                                                <input type="text" name="message" id="message" >
                                            </div>
                                        </div>
                                    </div>
                                   
                                    <button type="submit" id="submit-form" >Submit</button>
                                <!--  
                                                                        <input id="browser" type="hidden" value="browser" name="browser">

                                    <input type="submit" id="submit-form" value="Submit" class="btn btn-skin btn-block btn-lg"class="btn btn-skin btn-block btn-lg">
  -->

                                <p class="lead-footer">* We will contact you by phone or email</p>
                           
                            </form>
                            <script src="https://coralgroupmd.github.io/js/jquery.min.js"></script>	 

                            <script src="/js/contact.js"></script>
                        
                            <div class="content">
                        </div>
                    </div>				
                
                </div>
                </div>
            </div>				
    </div>	
</div>		
</section>
</div>


</body>
